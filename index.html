<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Spotify Card</title>
</head>

<body>
  <div class="card">
    <div class="card__inner">
      <div class="card__face card__face--front">
        <img src="assets/spotify-logo.png" alt="Spotify Logo" class="logo">
      </div>
      <div class="card__face card__face--back">
        <div class="card__content">
          <div class="album-infos">
            <img src="assets/album.jpg" alt="" class="card-img">
            <img src="assets/code.svg" alt="" class="code-img">
          </div>
          <div class="player-container">
            <div class="first-row-player">
              <div class="music-info">
                <h4 class="track-name">Bad Habits</h4>
                <span class="artist-name">Ed Sheeran</span>
              </div>
              <img src="assets/icons/heart.svg" alt="" class="heart">
            </div>
            <div class="music-progress-bar">
              <img src="assets/icons/progress-bar.svg" alt="" class="progress-bar">
            </div>
            <div class="second-row-player">
              <img src="assets/icons/music-player.svg" alt="" class="playbar">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
